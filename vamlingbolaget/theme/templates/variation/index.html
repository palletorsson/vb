{% extends "collection_base.html" %}
{% load fb_versions %}
{% version model.field_name version_prefix %}
{% block pagetitle %}
    <legend>Kollektion</legend>

{% endblock %}

{% block content %}
        {% for product, image in products %}
            <div class='image_wrapper'>
                <a href="/products/{{product.pk}}"><img src="{% version image.image 'small' %}" class="imgborder" style="z-index: -1"/>

                <div class='image_description'>
                    <div class='description_content'> {{ product.name }} {{ product.article.price }}
                    </div>
                </a>
            </div>

        {% endfor %}

{% endblock %}

{% extends "base.html" %}
{% load fb_versions %}
{% version model.field_name version_prefix %}

{% block stretchpage %}
    <legend> VÃ¤lkommen Vamlingbolaget </legend>
    <div id= "myCarousel" class="spanfullscreen">
      <div class="carousel slide">
        <div class="carousel-inner">
          {%for image in images%}
            {%if forloop.first  %}
              <div class="item active">
            {%else%}
              <div class="item">
            {%endif%}
              <img src="{{ MEDIA_URL}}{{ image.image }}" />        
            </div>
          {%endfor%}
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div>
    </div>
    <script type="text/javascript">
      $('document').ready(function(){
        $('.carousel').carousel();
        $('.carousel').carousel({
            interval: 2000
        });
        alert($('.carousel'));
      });

    </script>
    

{% endblock %}

{% extends "base.html" %}
{% block content %}
{% if post %}
<h2> {{ post.title }} </h2>
<div class="post_meta">
    {{ post.created }}
</div>
<div class="post_body">
    ( posted at {{ post.body|safe|linebreaks }} by Anon )
</div>
<div class="tags">
    {% if tag in post.tags.all %}
    {{ tag }} {% if not forloop.last %}, {% endif %}
    {% endif %}
</div>
{% endif %}
{% endblock %}

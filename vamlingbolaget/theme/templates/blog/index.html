{% extends "base_about_b.html" %}
{% load i18n %}

{%block title%}
    <title>Vamlingbolaget | {% trans "Nyheter och Blog" %}  </title>
    <meta name="description" content={% trans "Vamlingbolaget nyheter och blogg, alla nyheter." %} />
{%endblock%}


{% block content %}

<main role="main" class="col-md-12 ml-sm-auto col-lg-12 pt-3 px-4">
    <div class="vb_important_text"> {% trans "Nyheter och Blog" %} 
    </div>
    {% if posts %}
        {% for post in posts %} 
            <div class="card" style="width:100%">
                    <div class="card-body">
                   
                        {{ post.body|safe}}
                    </div>
            </div>   
            {% endfor %}
        {% endif %}
    {% endblock %}
</main>

{% extends "base_b.html" %}
{% load i18n %}

{%block title%}
    <title>Vamlingbolaget | {% trans "Nyheter och Blog" %}  </title>
    <meta name="description" content={% trans "Vamlingbolaget nyheter och blogg, alla nyheter." %} />
{%endblock%}


{% block allcontent %}

<div class="vb_important_text"> {% trans "Nyheter och Blog" %} 

</div>
<div class="card-columns">
{% if posts %}
    {% for post in posts %} 
        <div class="card">
            <div class="card-body" style="width:100%">
            
                {{ post.body|safe}}
                
        </div>   
        {% endfor %}
    {% endif %}
{% endblock %}
</div>
